<!DOCTYPE html>
<html>
<body>
<h2>WebSocket STOMP Test</h2>

<button onclick="connect()">Connect</button>
<button onclick="subscribeContent()">Subscribe to Content 1</button>

<pre id="log"></pre>

<script src="https://cdn.jsdelivr.net/npm/sockjs-client@1/dist/sockjs.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/stompjs@2.3.3/lib/stomp.min.js"></script>

<script>
    let stompClient = null;

    function log(message) {
        document.getElementById("log").textContent += message + "\n";
    }

    function connect() {
        const socket = new SockJS("http://localhost:8088/ws");
        stompClient = Stomp.over(socket);

        stompClient.connect({}, function () {
            log("âœ” Connected");
        });
    }

    function subscribeContent() {
        stompClient.subscribe("/topic/content-updates/1", function (msg) {
            log("ðŸ“© Received: " + msg.body);
        });
        log("âœ” Subscribed to /topic/content-updates/1");
    }
</script>

</body>
</html>
